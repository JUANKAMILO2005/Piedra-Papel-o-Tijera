<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock Paper and Scissor</title>
</head>
<body>
    <div class="container">
        
            <h1 class="h1">Rock Paper and Scissor</h1>
    
    
        <div class="marcador">
            <div class="user-label badge">User</div>
            <div class="comp-label badge">Machine</div>
            <span id="user-score">0</span> :
            <span id="comp-score">0</span>
        </div>
    
        <div class="result">
            <p>Play!!</p>
        </div>
    
        <div class="opciones">
            <div class="choice" id="r">
                <img src="img/piedra.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="img/papel.png" alt="">
            </div>
            <div class="choice" id="t">
                <img src="img/tijera.png" alt="">
            </div>
        </div>
    
      
       <p id="accion">One Play!!</p>
    </div>
        <script src="js/index.js"></script>
</body>
</html>
